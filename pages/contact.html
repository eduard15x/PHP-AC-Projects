        <form>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Kevin Malone" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="kevin@dundermifflin.com" required><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write use your thoughts..." required></textarea><br>
            <input type="submit" name="submit" id="submit" value="Submit"><br>
        </form>
